<nb-layout>

  <nb-layout-header fixed>
    <!-- Insert header here -->
  </nb-layout-header>

  <nb-layout-column>


    <div class="container-fluid">

      <div class="row">
        <div class="col-sm-9 rounded">
          <div class="map rounded mappy" id="map"></div>
        </div>
        <div class="col-sm-3 bg-white rounded">

          <nb-form-field class="mt-4">
            <input type="text" nbInput fullWidth>
            <button nbSuffix nbButton ghost >
              <nb-icon icon="search-outline"></nb-icon>
            </button>
          </nb-form-field>

          <h3 class="p-3">Upcoming Event
            <nb-icon icon="arrow-forward-outline"></nb-icon>
          </h3>
          <div class="row gx-2">
            <div  *ngFor="let event of events; index as i">
              <nb-card (click)="clickEvent(i)">
                <nb-card-body>
                  <div class="event-card">
                    <div class="event-date">
                      <h6 class="text-white mb-0 mt-1">{{ event.Day }}</h6>
                      <p class="text-white mb-1 "> {{ event.month }} </p>
                    </div>
                    <h6> {{ event.name }} </h6>
                  </div>
                  <p class="location text-muted">
                    <nb-icon icon="pin-outline"></nb-icon>
                    {{ event.location }}
                  </p>
                </nb-card-body>
              </nb-card>
            </div>


          </div>
        </div>

      </div>

      <div class="h-30">


      </div>

<!--            <p>-->

<!--              <nb-icon icon="pin-outline"></nb-icon>-->
<!--              <span class="mr-4">{{ eventObject.location }}</span>-->
<!--            </p>-->

<!--          </div>-->
<!--      </div>-->

    </div>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
